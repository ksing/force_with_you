<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="ico/favicon.png">

		<title>Force Be With You</title>

		<!-- Bootstrap core CSS -->
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<link href='//fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
		<link href='//fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
		<!-- Custom styles for this template -->
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<script async src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
		<script async src="{{ url_for('static', filename='js/modernizr.custom.js' }}"></script>
		<script defer src="{{ url_for('static', filename='js/classie.js' }}"></script>
		<script defer src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script defer src="{{ url_for('static', filename='js/main.js' }}"></script>
	</head>

	<body data-spy="scroll" data-offset="0" data-target="#theMenu">
			
		<!-- Menu -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
			  <div class="navbar-header">
				<a class="navbar-brand" href="{{ url_for('index') }}">Force With You</a>
			  </div>
			  <ul class="nav navbar-nav">
				<li class="active"><a href="{{ url_for('index') }}">Home</a></li>
				<li><a href="{{ url_for('csv_bootstrap_table') }}">Page 1</a></li>
			  </ul>
			</div>
		</nav>

		<nav class="menu" id="theMenu">
			<div class="menu-wrap">
				<h1 class="logo"><a href="{{ url_for('index') }}">Force With You</a></h1>
				<i class="icon-remove menu-close"></i>
				<a href="{{ url_for('index') }}" class="smoothScroll">Home</a>
				<a href="#about" class="smoothScroll">About</a>
				<a href="#portfolio" class="smoothScroll">Portfolio</a>
				<a href="#contact" class="smoothScroll">Contact</a>
				<a href="#"><i class="icon-facebook"></i></a>
				<a href="#"><i class="icon-twitter"></i></a>
				<a href="#"><i class="icon-dribbble"></i></a>
				<a href="#"><i class="icon-envelope"></i></a>
			</div>
			<!-- Menu button -->
			<div id="menuToggle"><i class="icon-reorder"></i></div>
		</nav>
		{% for message in get_flashed_messages() %}
			<div class=flash>{{ message }}</div>
		{% endfor %}
		{% block body %}{% endblock %}
	</body>
</html>
